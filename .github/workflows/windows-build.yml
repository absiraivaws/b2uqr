name: windows-build
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: electron-overlay

      # PFX decode removed â€” building unsigned Windows artifacts

      - name: Build Windows installer (NSIS)
        working-directory: electron-overlay
        run: npx electron-builder --win nsis --x64

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: electron-overlay/dist/*.exe
